<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Recipe Search</h2>
        <form action="/" method="POST">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" placeholder="Enter your weight">
            </div>
            <div class="form-group">
                <label for="height">Height (ft):</label>
                <input type="text" class="form-control" id="height" name="height" placeholder="Enter your height">
            </div>
            <div class="form-group">
                <label for="disease">Disease:</label>
                <input type="text" class="form-control" id="disease" name="disease" placeholder="Enter your disease">
            </div>
            <div class="form-group" id="ingredientList">
                <label for="ingredients">Ingredients:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="ingredients" placeholder="Enter ingredient">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="addIngredient">Add</button>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <script>
        document.getElementById("addIngredient").addEventListener("click", function() {
            var ingredientList = document.getElementById("ingredientList");
            var inputGroup = document.createElement("div");
            inputGroup.className = "input-group mb-3";
            inputGroup.innerHTML = `
                <input type="text" class="form-control" name="ingredients" placeholder="Enter ingredient">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary remove-ingredient" type="button">Remove</button>
                </div>
            `;
            ingredientList.appendChild(inputGroup);
        });

        document.getElementById("recipeForm").addEventListener("click", function(event) {
            if (event.target.classList.contains("remove-ingredient")) {
                event.target.closest(".input-group").remove();
            }
        });
    </script>
</body>
</html>
